<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>JS23 Mashup1</title>
    <link rel="stylesheet" type="text/css" href="./css/style_googlemaps.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    </head>
    <body>
        <div id="map_all">
            <h1>JS23 Mashup1</h1>
            <div id="map_canvas"></div><!--map_canvas-->
            <div id="map_controller">
                <h4>GoogleMaps</h4>
                <ul>
                    <li>
                        地図の種類
                        <select id="selectmap">
                            <option value="0">ROADMAP</option>
                            <option value="1">SATELLITE</option>
                            <option value="2">HYBRID</option>
                            <option value="3">TERRAIN</option>
                        </select>
                    </li>
                    <li>
                        地図ボタン
                        <input type="radio" name="mapbutton" value="true">true
                        <input type="radio" name="mapbutton" value="false" checked>false
                    </li>
                    <li>
                        全画面表示
                        <input type="radio" name="fullscreenControl" value="true">true
                        <input type="radio" name="fullscreenControl" value="false" checked>false
                    </li>
                    <li>
                        ストリートビュー
                        <input type="radio" name="streetViewControl" value="true">true
                        <input type="radio" name="streetViewControl" value="false" checked>false
                    </li>
                    <li>
                        ズーム
                        <input type="radio" name="zoomControl" value="true">true
                        <input type="radio" name="zoomControl" value="false" checked>false
                    </li>
                </ul>
            </div><!--map_controller-->
        </div><!--map_all-->

        <div id="areaSelect">
            <li>地域：　　<select id="jaranregion"></select></li>
            <li>都道府県：<select id="jaranprefecture"></select></li>
            <li>大エリア：<select id="jaranlargearea"></select></li>
            <li>小エリア：<select id="jaransmallarea"></select></li>
        </div>

        <!-- ホテル情報出力 -->
        <div id="hotelInfo" class="hotelInfo"></div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWgmXzhccSunvTQR-RufxcydHcAWHaPxk&callback=initMap" async defer></script>
        <script src="./js/googlemaps.js"></script>
        <script src="./js/04_ih12a26.js"></script>
        <script src="./js/url.js"></script>
    </body>
    </html>
